{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KSRTC BTC — Explore Kerala</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-sans text-gray-800">

<!-- Mobile toggle -->
<input type="checkbox" id="menu-toggle" class="hidden peer">

<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow h-20 flex items-center">
  <div class="max-w-7xl mx-auto px-6 w-full flex items-center justify-between">

    <!-- LOGO -->
    <div class="flex items-center gap-1">
      <img src="{% static 'images/logo.png' %}" alt="KSRTC" class="h-20 w-auto object-contain">
      <div>
        <h1 class="text-lg font-bold text-rose-700 leading-tight">KSRTC Budget Tourism Cell</h1>
        <p class="text-xs text-gray-600">Explore Kerala — Affordable & comfortable</p>
      </div>
    </div>

    
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a href="{% url 'tourister:index' %}" class="hover:text-rose-700 transition">Home</a>
      <a href="{% url 'tourister:packagelist' %}" class="hover:text-rose-700 transition">Packages</a>
      <a href="#" class="hover:text-rose-700 transition">About</a>
      <a href="#" class="hover:text-rose-700 transition">Contact</a>
      <a href="{% url 'tourister:hotels' %}" class="hover:text-rose-700 transition">Hotels</a>
      <a href="{% url 'tourister:mybooking' %}" class="hover:text-rose-700 transition">My Booking</a>
      
      <a href="{% url 'tourister:signup' %}" class="px-4 py-2 bg-gradient-to-r from-rose-600 to-amber-400 text-white rounded-lg font-semibold hover:opacity-95 transition">Sign Up</a>
      <a href="{% url 'tourister:logout' %}" class="px-4 py-2 border border-rose-600 text-rose-600 rounded-lg hover:bg-rose-600 hover:text-white transition" id="logoutBtn">Logout</a>
    </nav>

    
    <label for="menu-toggle" class="md:hidden cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-rose-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </label>

  </div>
</header>


<div class="peer-checked:block hidden md:hidden bg-white border-t border-gray-100 shadow-md">
  <nav class="flex flex-col items-center py-4 space-y-3 text-sm font-medium">
    <a href="{% url 'tourister:index' %}" class="hover:text-rose-700 transition">Home</a>
    <a href="{% url 'tourister:packagelist' %}" class="hover:text-rose-700 transition">Packages</a>
    <a href="#" class="hover:text-rose-700 transition">About</a>
    <a href="#" class="hover:text-rose-700 transition">Contact</a>
    <a href="{% url 'tourister:hotels' %}" class="hover:text-rose-700 transition">Hotels</a>
    <a href="{% url 'tourister:mybooking' %}" class="hover:text-rose-700 transition">My Booking</a>
   
    <a href="{% url 'tourister:signup' %}" class="w-3/4 text-center px-4 py-2 bg-gradient-to-r from-rose-600 to-amber-400 text-white rounded-lg font-semibold hover:opacity-95 transition">Sign Up</a>
    <a href="{% url 'tourister:logout' %}" class="w-3/4 text-center px-4 py-2 border border-rose-600 text-rose-600 rounded-lg hover:bg-rose-600 hover:text-white transition" id="logoutBtn">Logout</a>
  </nav>
</div>


 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const menuToggle = document.getElementById("menu-toggle");

  window.addEventListener("resize", () => {
    if (window.innerWidth >= 768) {
      menuToggle.checked = false;
    }
  });


document.getElementById("logoutBtn").addEventListener("click", async () => {

    const refresh = localStorage.getItem("refresh");

    try {
      await axios.post("http://127.0.0.1:8000/tourister/logout/", {
        refresh: refresh
      });

      localStorage.removeItem("access");
      localStorage.removeItem("refresh");

      alert("Logged out successfully!");
      window.location.href = "{% url 'tourister:login' %}";

    } catch (error) {
      console.log(error);

      localStorage.removeItem("access");
      localStorage.removeItem("refresh");

      alert("Logout error. Clearing session.");
      window.location.href = "{% url 'tourister:login' %}";
    }
  });
</script>

</body>
</html>
