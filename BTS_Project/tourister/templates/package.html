<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSRTC Tour Packages</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <nav class="bg-red-600 text-white p-3 shadow-lg">
        <h2 class="text-center text-xl font-semibold tracking-wide">
            KSRTC Tourism - Tour Packages
        </h2>
    </nav>

    <!-- Search Bar -->
    <div class="container mt-4 mb-3">
        <input id="searchInput" type="text" placeholder="Search Packages..."
            class="form-control p-3 border-2 rounded-lg shadow-sm focus:border-red-600" />
    </div>

    <!-- Packages Section -->
    <div class="container">
        <div id="packageContainer" class="row">

            {% for p in packages %}
            <div class="col-md-4 mb-4 package-item">
                <div class="card shadow-lg rounded-2xl overflow-hidden hover:shadow-2xl transition">

                    <img src="{{ p.image.url }}" class="h-56 w-full object-cover" alt="Package Image">

                    <div class="card-body">
                        <h5 class="card-title text-lg font-bold text-gray-800">{{ p.package_name }}</h5>

                        <p class="text-gray-500 text-sm mb-2">
                            {{ p.description|slice:":100" }}...
                        </p>

                        <p class="text-green-600 font-semibold text-lg mb-3">
                            â‚¹ {{ p.price }}
                        </p>

                        <a href="{% url 'package_details' p.id %}" 
                        class="btn w-100 text-white py-2 rounded-xl bg-gradient-to-r from-orange-600 to-red-600">
                            View Details
                        </a>
                    </div>

                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    <!-- Search Filtering Script -->
    <script>
        document.getElementById("searchInput").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let items = document.getElementsByClassName("package-item");

            for (let i = 0; i < items.length; i++) {
                let title = items[i].querySelector(".card-title").innerText.toLowerCase();
                if (title.includes(filter)) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        });
    </script>

</body>
</html>
