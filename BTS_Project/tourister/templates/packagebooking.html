

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body >

    {% include 'components/navbar.html' %}

  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">

    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-800">Booking Details</h2>
      <h6 id="package_number_header" class="text-sm font-semibold text-rose-600"></h6>

      
    </div>

    <!-- Package & Bus Details -->
    <div class="mb-4 space-y-1">
      <p><span class="font-semibold">Package:</span> <span id="package_name" class="text-rose-600">Loading...</span></p>
      <p><span class="font-semibold">Bus Name:</span> <span id="bus_name" class="text-gray-700">Loading...</span></p>
      <p><span class="font-semibold">Bus Number:</span> <span id="bus_number" class="text-gray-700">Loading...</span></p>
      <p><span class="font-semibold">Bus ID:</span> <span id="bus_id" class="text-gray-700">Loading...</span></p>
    </div>

    <!-- Booking Form -->
    <form id="bookingForm" class="space-y-5">

      <!-- Adults / Children -->
      <div class="grid grid-cols-2 gap-4">
        <!-- Adults -->
        <div>
          <label class="block text-sm font-medium mb-1">Number of Adults</label>
          <input
            type="number"
            id="adults"
            value=""
            min=""
            
            class="w-full border border-gray-400 px-3 h-10 rounded text-sm text-center bg-gray-100"
          />
        </div>

        <!-- Children -->
        <div>
          <label class="block text-sm font-medium mb-1">Number of Children</label>
          <input
            type="number"
            id="children"
            value=""
            min=""
            
            class="w-full border border-gray-400 px-3 h-10 rounded text-sm text-center bg-gray-100"
          />
        </div>
      </div>

      <!-- Phone & Boarding Point -->
      <div class="grid grid-cols-2 gap-4">
        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium mb-1">Phone Number</label>
          <input
            type="text"
            id="phone_number"
            class="border border-gray-400 w-full px-3 h-10 rounded text-sm"
            required
          />
        </div>

        <!-- Boarding -->
        <div>
          <label class="block text-sm font-medium mb-1">Boarding Point</label>
          <select
            id="boardingDropdown"
            class="border border-gray-400 w-full px-3 h-10 rounded text-sm"
          >
            <option value="">-- Select Boarding Point --</option>
            <option value="Nagercoil">Nagercoil</option>
            <option value="Kanyakumari">Kanyakumari</option>
            <option value="Marthandam">Marthandam</option>
            <option value="Tirunelveli">Tirunelveli</option>
          </select>
        </div>
      </div>

      <!-- Hidden Fields -->
      <p id="package_number" class="hidden"></p>

      <!-- Confirm Button -->
      <div class="flex justify-end pt-3">
        <button
          type="submit"
          id="confirmBtn"
          class="px-5 py-2 rounded-lg text-white font-bold bg-gradient-to-r from-rose-600 to-amber-400 shadow hover:opacity-90 transition"
        >
          Confirm Booking
        </button>
      </div>
    </form>
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // Get package_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const packageId = urlParams.get("package_id");

    if (!packageId) {
      alert("Package ID missing in URL!");
    } else {
      loadPackageDetails(packageId);
    }


function loadPackageDetails(packageId) {
  const apiUrl = `http://127.0.0.1:8000/admin_site/packages/${packageId}/`;

  axios.get(apiUrl)
    .then(response => {
      const data = response.data;

      currentPackageId = data.id;

      document.getElementById("package_number_header").innerText = data.id;
      document.getElementById("package_name").innerText = data.package_name;

      // Check if there are buses
      if (data.buses && data.buses.length > 0) {
        const bus = data.buses[0]; // first bus
        currentBusId = bus.id; // store bus ID
        document.getElementById("bus_name").innerText = bus.bus_name;
        document.getElementById("bus_number").innerText = bus.bus_number;
        document.getElementById("bus_id").innerText = bus.id;
      } else {
        document.getElementById("bus_name").innerText = "No bus assigned";
        document.getElementById("bus_number").innerText = "-";
      }
      
    })
    .catch(error => {
      console.error("Error loading package:", error);
    });
}


</script>



  </script>
{% include 'components/footer.html' %}
</body>
</html>
