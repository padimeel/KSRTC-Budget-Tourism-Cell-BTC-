{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages | Explore Kerala</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-50 min-h-screen text-gray-800 overflow-x-hidden">

{% include 'components/navbar.html' %}

<section class="relative text-white mb-10">
  <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2023/12/20135743/alleppey.jpg"
       class="w-full h-[300px] md:h-[450px] object-cover brightness-50">

  <div class="absolute inset-0 flex flex-col justify-center items-center px-4">
    <h1 class="text-3xl md:text-5xl font-extrabold drop-shadow-2xl text-center mb-2">
      Kerala Holiday Packages
    </h1>
    <p class="text-rose-100 text-lg md:text-xl font-medium mb-8">Unforgettable journeys at unbeatable prices</p>

    <div class="bg-white/95 backdrop-blur-sm text-gray-800 rounded-2xl shadow-2xl
                flex flex-col md:flex-row items-end gap-4 
                p-6 w-full md:w-[90%] lg:w-[75%] mx-auto">

      <div class="w-full">
        <label class="text-xs font-bold uppercase tracking-wider text-gray-500 ml-1">Destination</label>
        <div class="relative mt-1">
          <i class="fa-solid fa-location-dot absolute left-3 top-3 text-rose-500"></i>
          <input id="destinationInput" type="text" placeholder="Where to?"
                 class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-rose-400 focus:border-rose-400 outline-none transition-all">
        </div>
      </div>

      <div class="w-full">
        <label class="text-xs font-bold uppercase tracking-wider text-gray-500 ml-1">Travel Date</label>
        <div class="relative mt-1">
          <i class="fa-solid fa-calendar-days absolute left-3 top-3 text-rose-500"></i>
          <input id="dateInput" type="date"
                 class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-rose-400 outline-none transition-all text-gray-600">
        </div>
      </div>

      <div class="w-full">
        <label class="text-xs font-bold uppercase tracking-wider text-gray-500 ml-1">Max Budget</label>
        <div class="relative mt-1">
          <i class="fa-solid fa-indian-rupee-sign absolute left-3 top-3 text-rose-500"></i>
          <select id="priceInput"
                  class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-xl bg-white text-gray-600 focus:ring-2 focus:ring-rose-400 outline-none appearance-none transition-all">
            <option value="">Any Price</option>
            <option value="10000">Below â‚¹10,000</option>
            <option value="20000">Below â‚¹20,000</option>
            <option value="30000">Below â‚¹30,000</option>
            <option value="50000">Below â‚¹50,000</option>
          </select>
        </div>
      </div>

      <button onclick="validateForm()"
        class="w-full md:w-auto px-8 py-3 rounded-xl text-white font-bold bg-rose-600 hover:bg-rose-700 shadow-lg shadow-rose-200 transition-all active:scale-95 flex items-center justify-center gap-2">
        <i class="fa-solid fa-magnifying-glass"></i> Search
      </button>

    </div>
  </div>
</section>

<div class="max-w-7xl mx-auto px-6 my-16">

  <div class="text-center mb-12">
    <h3 class="text-3xl md:text-4xl font-extrabold text-gray-900">
      Handpicked <span class="text-rose-600">Holiday Packages</span>
    </h3>
    <div class="w-24 h-1 bg-rose-600 mx-auto mt-4 rounded-full"></div>
  </div>

  <div id="packageContainer"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
const container = document.getElementById("packageContainer");

window.onload = function () {
  loadPackages();
};

// ðŸ”¹ SEARCH FILTER FUNCTION
function validateForm() {
  const destination = document.getElementById("destinationInput").value;
  const date = document.getElementById("dateInput").value;
  const price = document.getElementById("priceInput").value;

  const filters = {};
  if (destination) filters.destination = destination;
  if (date) filters.date = date;
  if (price) filters.price = price;

  loadPackages(filters);
}

// ðŸ”¹ LOAD PACKAGES
async function loadPackages(filters = {}) {
  try {
    const res = await axios.get(
      "http://127.0.0.1:8000/tourister/packagelist/",
      { params: filters }
    );

    container.innerHTML = "";

    if (res.data.length === 0) {
      container.innerHTML = `<div class="col-span-full text-center py-20">
        <i class="fa-solid fa-plane-slash text-5xl text-gray-300 mb-4"></i>
        <p class="text-gray-500 text-xl font-medium">No packages found matching your criteria.</p>
      </div>`;
      return;
    }

    res.data.forEach(pkg => {
      // Using a Flexbox structure to push button to the bottom
      container.innerHTML += `
        <article class="flex flex-col bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden group border border-gray-100">
          <div class="relative overflow-hidden h-52">
            <img src="${pkg.image1}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" alt="${pkg.package_name}">
            <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-lg shadow-sm">
               <p class="text-rose-600 font-bold text-sm">â‚¹${pkg.price}</p>
            </div>
          </div>

          <div class="p-5 flex flex-col flex-grow">
            <h2 class="font-bold text-lg text-gray-900 group-hover:text-rose-600 transition-colors line-clamp-1">${pkg.package_name}</h2>
            
            <div class="flex items-center gap-2 mt-2 text-gray-500 mb-3">
              <i class="fa-solid fa-location-dot text-xs text-rose-500"></i>
              <p class="text-xs font-medium line-clamp-1">${pkg.places || 'Kerala, India'}</p>
            </div>

            <p class="text-gray-600 text-sm line-clamp-2 leading-relaxed mb-5">
              ${pkg.package_overview || 'Experience the beauty of God\'s Own Country with our curated tour packages.'}
            </p>

            <button onclick="viewPackage(${pkg.id})"
              class="mt-auto w-full py-2.5 rounded-xl bg-rose-600 hover:bg-rose-700 text-white font-bold text-sm transition-all duration-300 flex items-center justify-center gap-2 group/btn">
              Explore Details
              <i class="fa-solid fa-arrow-right text-xs group-hover/btn:translate-x-1 transition-transform"></i>
            </button>
          </div>
        </article>`;
    });

  } catch (error) {
    console.error("Error loading packages:", error);
    container.innerHTML = `<p class="col-span-full text-center text-rose-500 font-bold">Failed to load packages. Please try again later.</p>`;
  }
}

function viewPackage(id) {
  window.location.href = `/tourister/packagedetails-template/${id}/`;
}
</script>

{% include 'components/footer.html' %}
</body>
</html>
