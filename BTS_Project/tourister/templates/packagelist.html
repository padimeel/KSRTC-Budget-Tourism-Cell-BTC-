{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-br from-rose-50 to-amber-50 min-h-screen text-gray-800 overflow-x-hidden">

<!-- Navbar -->
{% include 'components/navbar.html' %}

<!-- ===== HEADER IMAGE + SEARCH ===== -->
<section class="relative text-white mb-5">

  <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2023/12/20135743/alleppey.jpg"
       class="w-full h-[260px] sm:h-[300px] md:h-[420px] object-cover brightness-75">

  <div class="absolute inset-0 flex flex-col justify-center items-center px-4">

    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold drop-shadow-lg text-center">
      Kerala Holiday Packages
    </h1>

    <!-- SEARCH BAR -->
    <div class="bg-white text-gray-800 rounded-lg shadow-lg
                flex flex-col md:flex-row items-start md:items-center gap-5 
                p-5 w-full md:w-[80%] lg:w-[60%] mx-auto mt-6">

      <!-- Destination -->
      <div class="w-full">
        <label class="text-sm font-semibold">Destination</label>
        <input id="destinationInput" type="text"
               placeholder="Enter Destination"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg
                      focus:ring-2 focus:ring-orange-400 outline-none">
      </div>

      <!-- Travel Date -->
      <div class="w-full">
        <label class="text-sm font-semibold">Travel Date</label>
        <input id="dateInput" type="date"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 
                      focus:ring-2 focus:ring-orange-400 outline-none">
      </div>

      <!-- Price Level -->
      <div class="w-full">
        <label class="text-sm font-semibold">Price Level</label>
        <select id="priceInput"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-700">
          <option value="">Select Price</option>
          <option value="10000">Below â‚¹10,000</option>
          <option value="20000">Below â‚¹20,000</option>
          <option value="30000">Below â‚¹30,000</option>
          <option value="40000">Below â‚¹40,000</option>
          <option value="50000">Below â‚¹50,000</option>
        </select>
      </div>

      <!-- Search Button -->
      <button onclick="validateForm()"
        class="w-full md:w-auto px-6 py-2 mt-5 rounded-full text-white font-semibold
               bg-gradient-to-r from-orange-500 via-red-500 to-orange-500">
        Search
      </button>

    </div>
  </div>
</section>

<!-- ===== PACKAGES SECTION ===== -->
<div class="max-w-7xl mx-auto px-4 my-10">

  <h3 class="text-2xl sm:text-3xl font-extrabold text-rose-700 text-center">
    Handpicked Holiday Packages
  </h3>

  <div id="packageContainer"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
  </div>

</div>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
const container = document.getElementById("packageContainer");

window.onload = function () {
  loadPackages();
};

// ðŸ”¹ SEARCH FILTER FUNCTION
function validateForm() {
  const destination = document.getElementById("destinationInput").value;
  const date = document.getElementById("dateInput").value;
  const price = document.getElementById("priceInput").value;

  const filters = {};
  if (destination) filters.destination = destination;
  if (date) filters.date = date;
  if (price) filters.price = price;

  loadPackages(filters);
}

// ðŸ”¹ LOAD PACKAGES
async function loadPackages(filters = {}) {
  try {
    const res = await axios.get(
      "http://127.0.0.1:8000/tourister/packagelist/",
      { params: filters }
    );

    container.innerHTML = "";

    res.data.forEach(pkg => {
      container.innerHTML += `
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <img src="${pkg.image1}" class="w-full h-40 object-cover">

          <div class="p-4">
            <h2 class="font-bold">${pkg.package_name}</h2>
            <p class="text-sm text-gray-600">${pkg.places}</p>
            <p class="text-red-600 font-bold mt-1">â‚¹${pkg.price}</p>

            <button onclick="viewPackage(${pkg.id})"
              class="mt-3 px-4 py-1 rounded-full text-white text-sm
                     bg-gradient-to-r from-orange-500 to-red-500">
              Explore
            </button>
          </div>
        </div>`;
    });

  } catch (error) {
    console.error(error);
  }
}

function viewPackage(id) {
  window.location.href = "{% url 'tourister:Packagedetails' %}?id=" + id;
}

</script>

{% include 'components/footer.html' %}
</body>
</html>
