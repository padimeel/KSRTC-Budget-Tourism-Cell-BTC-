<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Travel Package Management</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #7e22ce; border-radius: 10px; }
    </style>
</head>
<body class="bg-purple-50 min-h-screen font-sans text-gray-800">

    {% include "navbar.html" %}

    <div class="container mx-auto py-8 px-4">
        <form id="packageForm">
            {% csrf_token %}
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-20">
                
                <div class="lg:col-span-2 space-y-8">
                    
                    <div class="bg-white rounded-2xl shadow-sm border border-purple-100 p-6 md:p-8">
                        <h2 class="text-xl font-bold text-purple-900 mb-6 flex items-center">
                            <i class="fas fa-info-circle mr-3"></i> Basic Package Information
                        </h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Package Name</label>
                                <input type="text" name="package_name" required placeholder="e.g. Magical Kerala Escape"
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Package Overview</label>
                                <textarea name="package_overview" rows="4" required placeholder="Describe the experience..."
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Duration</label>
                                <input type="text" name="duration" required placeholder="e.g. 4 Days / 3 Nights"
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Price (₹)</label>
                                <input type="number" name="price" required placeholder="0.00"
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Start Date</label>
                                <input type="date" name="start_date" required
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">End Date</label>
                                <input type="date" name="end_date" required
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Target Places (Comma Separated)</label>
                                <input type="text" name="places" placeholder="Munnar, Alleppey, Thekkady"
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-purple-100 p-6 md:p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold text-purple-900 flex items-center">
                                <i class="fas fa-route mr-3"></i> Day-wise Itinerary
                            </h2>
                            <button type="button" onclick="addDayForm()" 
                                class="bg-purple-100 text-purple-700 px-4 py-2 rounded-lg font-bold hover:bg-purple-700 hover:text-white transition flex items-center text-sm">
                                <i class="fas fa-plus-circle mr-2"></i> Add Next Day
                            </button>
                        </div>
                        <div id="itineraryContainer" class="space-y-4"></div>
                    </div>
                </div>

                <div class="space-y-8">
                    <div class="bg-white rounded-2xl shadow-sm border border-purple-100 p-6">
                        <h2 class="text-lg font-bold text-purple-900 mb-4 italic">Package Gallery</h2>
                        <div class="space-y-4">
                            <div class="border-2 border-dashed border-purple-100 rounded-xl p-4 hover:border-purple-400 transition">
                                <input type="file" name="image1" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-100 file:text-purple-700">
                            </div>
                            <div class="border-2 border-dashed border-purple-100 rounded-xl p-4 hover:border-purple-400 transition">
                                <input type="file" name="image2" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-100 file:text-purple-700">
                            </div>
                            <div class="border-2 border-dashed border-purple-100 rounded-xl p-4 hover:border-purple-400 transition">
                                <input type="file" name="image3" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-100 file:text-purple-700">
                            </div>
                            <div class="border-2 border-dashed border-purple-100 rounded-xl p-4 hover:border-purple-400 transition">
                                <input type="file" name="image4" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-100 file:text-purple-700">
                            </div>
                        </div>
                    </div>

                    <div class="bg-purple-900 text-white rounded-2xl shadow-xl p-6">
                        <h2 class="text-lg font-bold mb-4 flex items-center">
                            <i class="fas fa-user-tie mr-3"></i> Assign Manager
                        </h2>
                        <select id="managerSelect" name="assigned_depot_manager" required 
                                class="w-full bg-purple-800 border border-purple-700 rounded-xl p-3 focus:ring-2 focus:ring-purple-300 outline-none text-purple-100 transition">
                            <option value="">Loading Managers...</option>
                        </select>
                        <p class="mt-3 text-xs text-purple-300 italic">Select a manager to handle logistics for this package.</p>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-2xl shadow-lg transform active:scale-95 transition-all text-lg">
                        <i class="fas fa-save mr-2"></i> Save Package
                    </button>
                </div>
            </div>
        </form>

        <div class="mt-16">
            <h2 class="text-2xl font-black text-purple-900 text-center mb-8 uppercase tracking-widest">Live Package Dashboard</h2>
            <div id="packageCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="emptyState" class="col-span-full text-center py-10 text-gray-400 italic">
                    No packages added yet.
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 0. CSRF CONFIGURATION ---
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        axios.defaults.headers.common['X-CSRFToken'] = csrftoken;

        // --- 1. DYNAMIC MANAGER LOADING ---
        async function fetchManagers() {
            const managerDropdown = document.getElementById('managerSelect');
            try {
                const response = await axios.get('/admin_site/depotsignup/'); 
                managerDropdown.innerHTML = '<option value="">Choose Manager...</option>';
                response.data.forEach(manager => {
                    const option = document.createElement('option');
                    option.value = manager.id;
                    option.textContent = `${manager.username}`;
                    managerDropdown.appendChild(option);
                });
            } catch (err) {
                console.error("Error fetching managers:", err);
                managerDropdown.innerHTML = '<option value="">Error loading managers</option>';
            }
        }

        // --- 2. ITINERARY LOGIC ---
        function reorderDays() {
            const container = document.getElementById('itineraryContainer');
            const dayBlocks = container.getElementsByClassName('itinerary-block');
            Array.from(dayBlocks).forEach((block, index) => {
                const currentNumber = index + 1;
                const label = block.querySelector('.day-label');
                label.innerHTML = `<i class="fas fa-calendar-day mr-2"></i> Day ${currentNumber}`;
                block.querySelector('input[name="day_number[]"]').value = currentNumber;
            });
        }

        function addDayForm() {
            const container = document.getElementById('itineraryContainer');
            const dayDiv = document.createElement('div');
            dayDiv.className = "itinerary-block bg-white border border-purple-100 rounded-xl p-5 shadow-sm relative animate-fade-in";
            dayDiv.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <span class="day-label bg-purple-700 text-white px-4 py-1 rounded-full text-xs font-bold uppercase shadow-sm">Day --</span>
                    <button type="button" onclick="removeDay(this)" class="text-gray-400 hover:text-red-500 transition-colors p-2">
                        <i class="fas fa-times-circle text-xl"></i>
                    </button>
                </div>
                <input type="hidden" name="day_number[]" value="">
                <div class="space-y-3">
                    <input type="text" name="day_title[]" required placeholder="Activity Title" 
                           class="w-full border-b-2 border-purple-50 p-2 focus:border-purple-500 outline-none transition font-semibold text-gray-700">
                    <textarea name="day_desc[]" required rows="2" placeholder="Describe the day's plan..."
                              class="w-full bg-gray-50 rounded-lg p-3 text-sm focus:bg-white focus:ring-1 focus:ring-purple-400 outline-none transition"></textarea>
                </div>`;
            container.appendChild(dayDiv);
            reorderDays();
        }

        function removeDay(btn) {
            const block = btn.closest('.itinerary-block');
            block.remove();
            reorderDays();
        }

        // --- 3. RENDER UI ---
        function renderPackageCard(pkg, prepend = false) {
            const packageCards = document.getElementById('packageCards');
            const emptyState = document.getElementById('emptyState');
            if (emptyState) emptyState.style.display = 'none';

            const card = document.createElement('div');
            card.className = "bg-white rounded-xl overflow-hidden shadow-md border border-purple-100 animate-fade-in hover:shadow-xl transition-all duration-300 flex flex-col";
            card.innerHTML = `
            <div class="h-48 w-full relative overflow-hidden">
                <img src="${pkg.image1 ? pkg.image1 : 'https://via.placeholder.com/400x300?text=No+Image'}" 
                     class="w-full h-full object-cover">
                <span class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm text-purple-700 px-3 py-1 rounded-full text-xs font-black shadow-lg">
                    ${pkg.duration}
                </span>
            </div>
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-800 leading-tight mb-2">${pkg.package_name}</h3>
                <div class="flex items-center text-purple-600 font-black text-lg mb-4">
                    <span class="text-sm mr-1">₹</span>${pkg.price}
                </div>
                <div class="pt-4 border-t border-gray-100 flex items-center justify-between gap-3">
                    <button onclick="window.location.href='/admin_site/updatepackage/${pkg.id}/'" 
                            class="flex-1 bg-purple-50 text-purple-700 py-2 rounded-xl hover:bg-purple-700 hover:text-white font-bold text-sm transition-all duration-300">
                        Update
                    </button>
                    <button onclick="deletePackageFromDB(${pkg.id}, this)" 
                            class="p-2 px-4 bg-red-50 text-red-600 rounded-xl hover:bg-red-600 hover:text-white transition-all duration-200">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>`;
            if (prepend) packageCards.prepend(card); else packageCards.appendChild(card);
        }

        // --- 4. DATA ACTIONS ---
        async function loadExistingPackages() {
            try {
                const response = await axios.get('/admin_site/packages/');
                if (response.data.length > 0) {
                    document.getElementById('packageCards').innerHTML = '';
                    response.data.forEach(pkg => renderPackageCard(pkg));
                }
            } catch (err) { console.error("Error loading packages:", err); }
        }

        async function deletePackageFromDB(id, btn) {
            if(!confirm("Are you sure?")) return;
            try {
                await axios.delete(`/admin_site/packages/${id}/`);
                btn.closest('.animate-fade-in').remove();
            } catch (err) { alert("Delete failed"); }
        }

        document.getElementById('packageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Saving...';

            const form = this;
            const formData = new FormData(form);
            const packagePayload = new FormData();

            // Mapping simple fields
            ['package_name', 'package_overview', 'duration', 'price', 'start_date', 'end_date', 'assigned_depot_manager'].forEach(field => {
                packagePayload.append(field, formData.get(field));
            });

            // CRITICAL: Handle places as JSON string
            const placesRaw = formData.get('places');
            const placesArray = placesRaw ? placesRaw.split(',').map(p => p.trim()).filter(p => p !== "") : [];
            packagePayload.append('places', JSON.stringify(placesArray));

            // Handle Images
            ['image1', 'image2', 'image3', 'image4'].forEach(img => {
                const file = form.querySelector(`input[name="${img}"]`).files[0];
                if(file) packagePayload.append(img, file);
            });

            try {
                // 1. Save Package
                const pkgRes = await axios.post('/admin_site/packages/', packagePayload);
                const packageId = pkgRes.data.id;

                // 2. Save Itineraries
                const dayNums = formData.getAll('day_number[]');
                const dayTitles = formData.getAll('day_title[]');
                const dayDescs = formData.getAll('day_desc[]');

                for (let i = 0; i < dayNums.length; i++) {
                    await axios.post('/admin_site/itineraries/', {
                        package: packageId, // Serializer expects 'package' ID
                        day_number: dayNums[i],
                        title: dayTitles[i],
                        description: dayDescs[i]
                    });
                }

                alert("Successfully Saved!");
                location.reload();

            } catch (err) {
                console.error("Full Error:", err.response ? err.response.data : err);
                alert("Error: " + JSON.stringify(err.response ? err.response.data : "Check Console"));
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i> Save Package';
            }
        });

        window.onload = () => {
            addDayForm();
            fetchManagers(); 
            loadExistingPackages();
        };
    </script>
</body>
</html>
