<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Travel Package Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
if (!localStorage.getItem('accessToken')) {
            window.location.href = '/admin_site/adminlogin-template/';
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #7e22ce; border-radius: 10px; }
    </style>
</head>
<body class="bg-purple-50 min-h-screen font-sans text-gray-800">

    {% include "navbar.html" %}

    <div class="container mx-auto py-8 px-4">
        <form id="packageForm">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-20">
                
                <div class="lg:col-span-2 space-y-8">
                    <div class="bg-white rounded-2xl shadow-sm border border-purple-100 p-6 md:p-8">
                        <h2 class="text-xl font-bold text-purple-900 mb-6 flex items-center">
                            <i class="fas fa-info-circle mr-3"></i> Basic Package Information
                        </h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Package Name</label>
                                <input type="text" name="package_name" required placeholder="e.g. Magical Kerala Escape"
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Package Overview</label>
                                <textarea name="package_overview" rows="4" required placeholder="Describe the experience..."
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Duration</label>
                                <input type="text" name="duration" required placeholder="e.g. 4 Days / 3 Nights"
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Price (₹)</label>
                                <input type="number" name="price" required placeholder="0.00"
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Start Date</label>
                                <input type="date" name="start_date" required
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">End Date</label>
                                <input type="date" name="end_date" required
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Target Places (Comma Separated)</label>
                                <input type="text" name="places" placeholder="Munnar, Alleppey, Thekkady"
                                    class="w-full bg-purple-50 border border-purple-100 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:bg-white outline-none transition">
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-purple-100 p-6 md:p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold text-purple-900 flex items-center">
                                <i class="fas fa-route mr-3"></i> Day-wise Itinerary
                            </h2>
                            <button type="button" onclick="addDayForm()" 
                                class="bg-purple-100 text-purple-700 px-4 py-2 rounded-lg font-bold hover:bg-purple-700 hover:text-white transition flex items-center text-sm">
                                <i class="fas fa-plus-circle mr-2"></i> Add Next Day
                            </button>
                        </div>
                        <div id="itineraryContainer" class="space-y-4"></div>
                    </div>
                </div>

                <div class="space-y-8">
                    <div class="bg-white rounded-2xl shadow-sm border border-purple-100 p-6">
                        <h2 class="text-lg font-bold text-purple-900 mb-4 italic">Package Gallery</h2>
                        <div class="space-y-4">
                            <div class="border-2 border-dashed border-purple-100 rounded-xl p-4 hover:border-purple-400 transition">
                                <input type="file" name="image1" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-100 file:text-purple-700">
                            </div>
                            <div class="border-2 border-dashed border-purple-100 rounded-xl p-4 hover:border-purple-400 transition">
                                <input type="file" name="image2" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-100 file:text-purple-700">
                            </div>
                            <div class="border-2 border-dashed border-purple-100 rounded-xl p-4 hover:border-purple-400 transition">
                                <input type="file" name="image3" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-100 file:text-purple-700">
                            </div>
                            <div class="border-2 border-dashed border-purple-100 rounded-xl p-4 hover:border-purple-400 transition">
                                <input type="file" name="image4" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-100 file:text-purple-700">
                            </div>
                        </div>
                    </div>

                    <div class="bg-purple-900 text-white rounded-2xl shadow-xl p-6">
                        <h2 class="text-lg font-bold mb-4 flex items-center">
                            <i class="fas fa-user-tie mr-3"></i> Assign Manager
                        </h2>
                        <select id="managerSelect" name="assigned_depot_manager" required 
                                class="w-full bg-purple-800 border border-purple-700 rounded-xl p-3 focus:ring-2 focus:ring-purple-300 outline-none text-purple-100 transition">
                            <option value="">Loading Managers...</option>
                        </select>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-2xl shadow-lg transform active:scale-95 transition-all text-lg">
                        <i class="fas fa-save mr-2"></i> Save Package
                    </button>
                </div>
            </div>
        </form>

        <div class="mt-16">
            <h2 class="text-2xl font-black text-purple-900 text-center mb-8 uppercase tracking-widest">Live Package Dashboard</h2>
            <div id="packageCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="emptyState" class="col-span-full text-center py-10 text-gray-400 italic">
                    Loading packages...
                </div>
            </div>
        </div>
    </div>

    <script>
        
        const accessToken = localStorage.getItem('accessToken');

        // Apply to ALL Axios requests automatically
        if (accessToken) {
            axios.defaults.headers.common['Authorization'] = `Bearer ${accessToken}`;
            console.log("Token attached to Axios successfully.");
        } else {
            console.warn("No access token found in localStorage.");
        }

        // --- 1. DATA LOADING ---
        async function fetchManagers() {
            const dropdown = document.getElementById('managerSelect');
            try {
                const res = await axios.get('/admin_site/depotsignup/'); 
                dropdown.innerHTML = '<option value="">Choose Manager...</option>';
                res.data.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.id;
                    opt.textContent = m.username;
                    dropdown.appendChild(opt);
                });
            } catch (err) {
                dropdown.innerHTML = '<option value="">Failed to load managers</option>';
            }
        }

        async function loadPackages() {
            const container = document.getElementById('packageCards');
            try {
                const res = await axios.get('/admin_site/packages/');
                if (res.data.length > 0) {
                    container.innerHTML = ''; // Clear loading state
                    res.data.forEach(pkg => renderCard(pkg));
                } else {
                    container.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400 italic">No packages found.</div>';
                }
            } catch (err) {
                container.innerHTML = '<div class="col-span-full text-center py-10 text-red-400">Error loading data.</div>';
            }
        }

        // --- 2. CARD RENDERING ---
        function renderCard(pkg) {
            const container = document.getElementById('packageCards');
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl overflow-hidden shadow-md border border-purple-100 animate-fade-in hover:shadow-xl transition-all duration-300 flex flex-col";
            card.innerHTML = `
                <div class="h-48 w-full relative overflow-hidden">
                    <img src="${pkg.image1 || 'https://via.placeholder.com/400x300?text=No+Image'}" class="w-full h-full object-cover">
                    <span class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm text-purple-700 px-3 py-1 rounded-full text-xs font-black shadow-lg">
                        ${pkg.duration}
                    </span>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 leading-tight mb-2">${pkg.package_name}</h3>
                    <div class="flex items-center text-purple-600 font-black text-lg mb-4">
                        <span class="text-sm mr-1">₹</span>${pkg.price}
                    </div>
                    <div class="pt-4 border-t border-gray-100 flex items-center justify-between gap-3">
                        <button onclick="window.location.href='/admin_site/updatepackage/${pkg.id}/'" 
                                class="flex-1 bg-purple-50 text-purple-700 py-2 rounded-xl hover:bg-purple-700 hover:text-white font-bold text-sm transition-all duration-300">
                            Update
                        </button>
                        <button onclick="deletePkg(${pkg.id}, this)" class="p-2 px-4 bg-red-50 text-red-600 rounded-xl hover:bg-red-600 hover:text-white transition-all duration-200">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>`;
            container.appendChild(card);
        }

        // --- 3. ITINERARY LOGIC ---
        function addDayForm() {
            const container = document.getElementById('itineraryContainer');
            const count = container.children.length + 1;
            const div = document.createElement('div');
            div.className = "itinerary-block bg-white border border-purple-100 rounded-xl p-5 shadow-sm relative animate-fade-in";
            div.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <span class="day-label bg-purple-700 text-white px-4 py-1 rounded-full text-xs font-bold uppercase">Day ${count}</span>
                    <button type="button" onclick="this.closest('.itinerary-block').remove(); reorderDays();" class="text-gray-400 hover:text-red-500 transition-colors p-2">
                        <i class="fas fa-times-circle text-xl"></i>
                    </button>
                </div>
                <input type="hidden" name="day_number[]" value="${count}">
                <div class="space-y-3">
                    <input type="text" name="day_title[]" required placeholder="Activity Title" class="w-full border-b-2 border-purple-50 p-2 focus:border-purple-500 outline-none transition font-semibold">
                    <textarea name="day_desc[]" required rows="2" placeholder="Plan..." class="w-full bg-gray-50 rounded-lg p-3 text-sm focus:bg-white outline-none"></textarea>
                </div>`;
            container.appendChild(div);
        }

        function reorderDays() {
            document.querySelectorAll('.itinerary-block').forEach((block, i) => {
                const day = i + 1;
                block.querySelector('.day-label').textContent = `Day ${day}`;
                block.querySelector('input[name="day_number[]"]').value = day;
            });
        }

        // --- 4. CRUD OPERATIONS ---
        async function deletePkg(id, btn) {
            if(!confirm("Delete this package?")) return;
            try {
                await axios.delete(`/admin_site/packages/${id}/`);
                btn.closest('.animate-fade-in').remove();
            } catch (err) { alert("Delete failed."); }
        }

        document.getElementById('packageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Saving...';

            const fd = new FormData(this);
            const payload = new FormData();

            // Core fields
            ['package_name', 'package_overview', 'duration', 'price', 'start_date', 'end_date', 'assigned_depot_manager'].forEach(f => payload.append(f, fd.get(f)));
            
            // Places JSON
            const places = fd.get('places') ? fd.get('places').split(',').map(p => p.trim()) : [];
            payload.append('places', JSON.stringify(places));

            // Images
            ['image1', 'image2', 'image3', 'image4'].forEach(img => {
                const file = this.querySelector(`input[name="${img}"]`).files[0];
                if(file) payload.append(img, file);
            });

            try {
                const pkgRes = await axios.post('/admin_site/packages/', payload);
                const pkgId = pkgRes.data.id;

                const dayNums = fd.getAll('day_number[]');
                const dayTitles = fd.getAll('day_title[]');
                const dayDescs = fd.getAll('day_desc[]');

                for (let i = 0; i < dayNums.length; i++) {
                    await axios.post('/admin_site/itineraries/', {
                        package: pkgId,
                        day_number: dayNums[i],
                        title: dayTitles[i],
                        description: dayDescs[i]
                    });
                }
                alert("Saved Successfully!");
                location.reload();
            } catch (err) {
                alert("Error saving: " + (err.response?.data?.detail || "Check console"));
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save mr-2"></i> Save Package';
            }
        });

        // Initialize
        window.onload = () => {
            fetchManagers();
            loadPackages();
            addDayForm();
        };
    </script>
</body>
</html>
