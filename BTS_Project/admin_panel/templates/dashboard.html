<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KSRTC BTC — Admin Dashboard</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    if (!localStorage.getItem('accessToken')) {
        window.location.href = '/admin_site/adminlogin-template/';
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(124, 58, 237, 0.1);
    }
    main { margin-top: 0 !important; }
    .chart-container { position: relative; height: 200px; width: 100%; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-slate-50 to-purple-50 font-sans text-slate-800">

  {% include "navbar.html" %}

  <main class="max-w-7xl mx-auto p-6 space-y-8">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-2xl font-black text-indigo-900 tracking-tight mt-14">System <span class="text-purple-600">Overview</span></h1>
            <p class="text-xs text-slate-500 font-bold uppercase tracking-widest mt-1">Real-time Analytics Dashboard</p>
        </div>
    </div>

    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="glass-card rounded-3xl p-6 shadow-sm">
        <div class="flex justify-between items-start">
          <div class="w-12 h-12 rounded-2xl grid place-items-center text-white bg-gradient-to-br from-indigo-500 to-indigo-600 shadow-lg shadow-indigo-100">
            <i class="ri-map-pin-2-line text-xl"></i>
          </div>
        </div>
        <div class="mt-4">
          <div class="text-sm font-medium text-slate-500">Total Packages</div>
          <div class="text-3xl font-black text-slate-800 mt-1" id="totalPackages">0</div>
        </div>
      </div>

      <div class="glass-card rounded-3xl p-6 shadow-sm">
        <div class="flex justify-between items-start">
          <div class="w-12 h-12 rounded-2xl grid place-items-center text-white bg-gradient-to-br from-purple-500 to-purple-600 shadow-lg shadow-purple-100">
            <i class="fa-solid fa-calendar-check text-xl"></i>
          </div>
        </div>
        <div class="mt-4">
          <div class="text-sm font-medium text-slate-500">Total Bookings</div>
          <div class="text-3xl font-black text-slate-800 mt-1" id="totalBookings">0</div>
        </div>
      </div>

      <div class="glass-card rounded-3xl p-6 shadow-sm">
        <div class="flex justify-between items-start">
          <div class="w-12 h-12 rounded-2xl grid place-items-center text-white bg-gradient-to-br from-violet-500 to-violet-600 shadow-lg shadow-violet-100">
            <i class="ri-user-smile-line text-xl"></i>
          </div>
        </div>
        <div class="mt-4">
          <div class="text-sm font-medium text-slate-500">Total Tourists</div>
          <div class="text-3xl font-black text-slate-800 mt-1" id="totalTourists">0</div>
        </div>
      </div>

      <div class="glass-card rounded-3xl p-6 shadow-sm">
        <div class="flex justify-between items-start">
          <div class="w-12 h-12 rounded-2xl grid place-items-center text-white bg-gradient-to-br from-blue-500 to-indigo-600 shadow-lg shadow-blue-100">
            <i class="ri-wallet-line text-xl"></i>
          </div>
        </div>
        <div class="mt-4">
          <div class="text-sm font-medium text-slate-500">Revenue</div>
          <div class="text-3xl font-black text-slate-800 mt-1" id="totalPayments">₹0</div>
        </div>
      </div>
    </section>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-1 glass-card rounded-3xl p-8 shadow-sm">
        <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2">
          <i class="ri-pie-chart-line text-indigo-500"></i> User Distribution
        </h3>
        <div class="flex flex-col items-center">
          <div class="chart-container">
            <canvas id="roleDonut"></canvas>
          </div>
          <div class="mt-8 w-full space-y-3" id="legendContainer"></div>
        </div>
      </div>

      <div class="lg:col-span-2 glass-card rounded-3xl p-8 shadow-sm overflow-hidden">
        <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2">
          <i class="ri-history-line text-indigo-500"></i> Recent Bookings
        </h3>
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead>
              <tr class="text-[11px] uppercase tracking-wider text-slate-400 border-b border-slate-100">
                <th class="pb-4 font-bold">Booking ID</th>
                <th class="pb-4 font-bold">Package</th>
                <th class="pb-4 font-bold">User</th>
                <th class="pb-4 font-bold text-right">Amount</th>
              </tr>
            </thead>
            <tbody id="bookingsTableBody" class="divide-y divide-slate-50"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script>
    let myChart = null;
    const API_BASE_URL = "http://127.0.0.1:8000";

    const Dashboard = {
      colors: {
        tourists: '#4f46e5',
        admins: '#818cf8',
        managers: '#9333ea',
        hotels: '#c084fc'
      },

      async init() {
        const token = localStorage.getItem("accessToken");
        try {
          const response = await axios.get(`${API_BASE_URL}/admin_site/dashboard/`, {
            headers: { 
                'Accept': 'application/json',
                "Authorization": `Bearer ${token}` 
            }
          });
          
          if (response.data) {
            this.render(response.data);
          }
        } catch (error) {
          console.error("Error fetching dashboard data:", error);
        }
      },

      render(data) {
        // Update Stats
        document.getElementById('totalPackages').innerText = data.summary.packages || 0;
        document.getElementById('totalBookings').innerText = data.summary.bookings || 0;
        document.getElementById('totalTourists').innerText = (data.summary.tourists || 0).toLocaleString();
        document.getElementById('totalPayments').innerText = '₹' + (data.summary.revenue || 0).toLocaleString();

        // Handle Chart
        const ctx = document.getElementById('roleDonut').getContext('2d');
        if (myChart) { myChart.destroy(); }

        const chartData = [
          data.roles.tourists || 0,
          data.roles.admins || 0,
          data.roles.managers || 0,
          data.roles.hotels || 0
        ];

        myChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Tourists', 'Admins', 'Managers', 'Hotels'],
            datasets: [{
              data: chartData,
              backgroundColor: Object.values(this.colors),
              borderWidth: 0,
              hoverOffset: 15
            }]
          },
          options: {
            cutout: '80%',
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } }
          }
        });

        // Legend
        const roles = ['tourists', 'admins', 'managers', 'hotels'];
        document.getElementById('legendContainer').innerHTML = roles.map((role, i) => `
          <div class="flex items-center justify-between text-sm">
            <div class="flex items-center gap-3">
              <span class="w-2.5 h-2.5 rounded-full" style="background:${Object.values(this.colors)[i]}"></span>
              <span class="text-slate-500 font-semibold capitalize">${role}</span>
            </div>
            <span class="font-bold text-slate-800">${data.roles[role] || 0}</span>
          </div>
        `).join('');

        // Table
        const tableBody = document.getElementById('bookingsTableBody');
        if (data.recentBookings && data.recentBookings.length > 0) {
          tableBody.innerHTML = data.recentBookings.map(b => `
            <tr class="hover:bg-indigo-50/30 transition-colors group">
              <td class="py-4 font-mono text-xs text-slate-500">${b.id}</td>
              <td class="py-4 font-bold text-slate-700">${b.pkg}</td>
              <td class="py-4 text-slate-600">${b.user}</td>
              <td class="py-4 text-right font-black text-indigo-900">₹${(b.amount || 0).toLocaleString()}</td>
            </tr>
          `).join('');
        } else {
          tableBody.innerHTML = '<tr><td colspan="4" class="py-6 text-center text-slate-400">No recent bookings found</td></tr>';
        }
      }
    };

    document.addEventListener("DOMContentLoaded", () => Dashboard.init());
  </script>
</body>
</html>
