<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depot Manager List</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
if (!localStorage.getItem('accessToken')) {
            window.location.href = '/admin_site/adminlogin-template/';
        }
    </script>
    
    <style>
        .fade-out {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s ease;
        }
    </style>
</head>
<body class="bg-purple-50">

    {% include "navbar.html" %}

    <div class="min-h-screen p-6 flex justify-center">
        <div class="w-full max-w-6xl mt-20">

            <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-black text-purple-900 uppercase tracking-tight">
                        Depot Managers
                    </h1>
                    <p class="text-purple-600 text-sm font-medium">Manage and monitor depot access</p>
                </div>
                
                <div class="relative w-full md:w-1/3">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search by Depot Name..." 
                        class="w-full border border-purple-200 bg-white rounded-xl py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm transition-all"
                    >
                </div>
            </div>

            <div class="bg-white rounded-md shadow-xl shadow-purple-100 overflow-hidden border border-purple-100">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-purple-700 text-white text-left">
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">ID</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">Username</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">Email Address</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">Depot Station</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">Role</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">Joined Date</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider text-center">Actions</th>
                        </tr>
                    </thead>

                    <tbody id="manager-table" class="divide-y divide-purple-50 text-gray-700">
                        <tr>
                            <td colspan="7" class="text-center py-10">
                                <i class="fas fa-spinner fa-spin text-purple-500 text-2xl"></i>
                                <p class="mt-2 text-purple-400 font-medium">Loading managers...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>

        const token = localStorage.getItem("accessToken");
            console.log(localStorage.getItem("accessToken"));
        let managers = []; // Global store for search filtering
        const tableBody = document.getElementById("manager-table");
        const searchInput = document.getElementById("search-input");

        

        // 1. Fetch Managers on Load
        document.addEventListener("DOMContentLoaded", fetchManagers);

        async function fetchManagers() {
            try {
                const res = await axios.get("http://127.0.0.1:8000/admin_site/depotsignup/", {
                    headers: { "Accept": "application/json",
                "Authorization": `Bearer ${token}`,  }
                });
                managers = res.data;
                renderTable(managers);
            } catch (err) {
                console.error("Error:", err);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-10 text-red-500 font-bold">
                            <i class="fas fa-exclamation-triangle mr-2"></i> Failed to sync with database.
                        </td>
                    </tr>`;
            }
        }

        // 2. Render Table Function
        function renderTable(data) {
            tableBody.innerHTML = "";
            
            if (data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-10 text-gray-400 italic">
                            No managers found matching your search.
                        </td>
                    </tr>`;
                return;
            }

            data.forEach(m => {
                const dateJoined = m.date_joined ? m.date_joined.split("T")[0] : "N/A";
                const row = document.createElement("tr");
                row.id = `manager-row-${m.id}`;
                row.className = "hover:bg-purple-50 transition-colors group";
                
                row.innerHTML = `
                    <td class="py-4 px-6 font-mono text-xs text-purple-400">${m.id}</td>
                    <td class="py-4 px-6 font-bold text-gray-900">${m.username}</td>
                    <td class="py-4 px-6 text-sm text-gray-600">${m.email}</td>
                    <td class="py-4 px-6">
                        <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs font-bold">
                            ${m.depot_name}
                        </span>
                    </td>
                    <td class="py-4 px-6 text-xs font-black uppercase text-gray-400">${m.role}</td>
                    <td class="py-4 px-6 text-sm text-gray-500">${dateJoined}</td>
                    <td class="py-4 px-6">
                        <div class="flex justify-center">
                            <button onclick="deleteManager(${m.id})" 
                                    class="h-9 w-9 flex items-center justify-center rounded-xl bg-red-50 text-red-500 hover:bg-red-500 hover:text-white transition-all cursor-pointer">
                                <i class="fas fa-trash-can"></i>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 3. Delete Manager Function
        async function deleteManager(id) {
            if (!confirm("PERMANENT ACTION\n\nAre you sure you want to remove this manager? They will lose all access immediately.")) {
                return;
            }

            try {
                const btn = event.currentTarget;
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

                const response = await axios.delete(`http://127.0.0.1:8000/admin_site/depotsignup/${id}/`,{
                    headers: {
                "Authorization": `Bearer ${token}`,  }
                });
                
                // Add fade out animation
                const row = document.getElementById(`manager-row-${id}`);
                row.classList.add('fade-out');

                setTimeout(() => {
                    row.remove();
                    // Keep the local array in sync
                    managers = managers.filter(m => m.id !== id);
                    if (managers.length === 0) renderTable([]);
                }, 400);

            } catch (err) {
                console.error("Delete Error:", err);
                alert("Operation failed. Ensure the server is running and you have permissions.");
                // Reset button if failed
                fetchManagers(); 
            }
        }

        // 4. Real-time Search Filter
        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            const filtered = managers.filter(m => 
                m.depot_name.toLowerCase().includes(query) || 
                m.username.toLowerCase().includes(query)
            );
            renderTable(filtered);
        });
    </script>
</body>
</html>
