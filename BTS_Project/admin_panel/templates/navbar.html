<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KSRTC Depot Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="backdrop-blur-md bg-purple-700/80 border-b border-purple-300 shadow-xl fixed w-full z-40">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">

      <!-- Logo + Title -->
      <div class="flex items-center gap-4">
        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-md ring-2 ring-purple-300">
          <span class="text-purple-700 font-bold text-lg">K</span>
        </div>
        <div>
          <h1 class="text-white font-semibold text-xl">KSRTC Depot Admin</h1>
          <p class="text-purple-200 text-sm">KSRTC Budget Tourism</p>
        </div>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex items-center gap-10 text-white font-medium">
        {% comment %} <li><a href="#" class="hover:text-purple-200 transition">Dashboard</a></li> {% endcomment %}
        <li><a href="{% url 'admin_site:depotsignup' %}" class="hover:text-purple-200 transition">Add Manager</a></li>
        <li><a href="{% url 'admin_site:managerlist' %}" class="hover:text-purple-200 transition">Managers</a></li>
        <li><a href="{% url 'admin_site:packages' %}" class="hover:text-purple-200 transition">Add Package</a></li>
        <li><a href="#" class="hover:text-purple-200 transition">Bookings</a></li>
      </ul>

      <!-- Right Buttons -->

<div class="hidden md:flex items-center gap-4">
    <a href="{% url 'admin_site:adminlogin' %}" 
       class="px-6 py-2.5 bg-purple-700 text-white font-bold rounded-xl hover:bg-purple-800 flex items-center gap-2">
       <i class="fas fa-sign-in-alt text-sm"></i>
       <span>Login</span>
    </a>

    <a href="{% url 'admin_site:adminlogout' %}" 
       class="px-6 py-2.5 bg-white text-purple-700 font-bold rounded-xl border border-purple-100 flex items-center gap-2">
       <i class="fas fa-power-off text-sm"></i>
       <span>Logout</span>
    </a>
</div>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="md:hidden text-white text-3xl">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
   <div id="mobileMenu" class="hidden flex flex-col bg-purple-800 text-white p-5 space-y-4 md:hidden">
    <a href="#" class="py-2 border-b border-purple-600 hover:text-purple-200">Dashboard</a>
    <a href="{% url 'admin_site:depotsignup' %}" class="py-2 border-b border-purple-600 hover:text-purple-200">Add Manager</a>
    <a href="{% url 'admin_site:managerlist' %}" class="py-2 border-b border-purple-600 hover:text-purple-200">Managers</a>
    <a href="{% url 'admin_site:packages' %}" class="py-2 border-b border-purple-600 hover:text-purple-200">Add Package</a>
    <a href="#" class="py-2 border-b border-purple-600 hover:text-purple-200">Bookings</a>

    <div class="flex flex-col gap-3 pt-4">
        <a href="{% url 'admin_site:adminlogin' %}" 
           class="w-full px-6 py-3 bg-purple-600 text-white font-bold rounded-xl flex items-center justify-center gap-2 border border-purple-400">
           <i class="fas fa-sign-in-alt"></i>
           <span>Login</span>
        </a>

        <a href="{% url 'admin_site:adminlogout' %}" 
           class="w-full px-6 py-3 bg-white text-purple-800 font-bold rounded-xl flex items-center justify-center gap-2">
           <i class="fas fa-power-off"></i>
           <span>Logout</span>
        </a>
    </div>
</div>
  </nav>


  <!-- Mobile Menu JS -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
