<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Partner List | KSRTC</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
if (!localStorage.getItem('accessToken')) {
            window.location.href = '/admin_site/adminlogin-template/';
        }
    </script>
    
    <style>
        .fade-out {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s ease;
        }
        #toast {
            position: fixed; top: 20px; right: 20px; z-index: 9999;
            padding: 12px 24px; border-radius: 8px; color: white;
            font-weight: 600; display: none; transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-purple-50">

    {% include "navbar.html" %}

    <div id="toast"></div>

    <div class="min-h-screen p-6 flex justify-center">
        <div class="w-full max-w-6xl mt-20">

            <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-black text-purple-900 uppercase tracking-tight">
                        Hotel Partners
                    </h1>
                    <p class="text-purple-600 text-sm font-medium">Manage and monitor hotel accommodations</p>
                </div>
                
                <div class="relative w-full md:w-1/3">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-purple-400"></i>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search by Hotel or Location..." 
                        class="w-full border border-purple-200 bg-white rounded-xl py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow-sm transition-all"
                    >
                </div>
            </div>

            <div class="bg-white rounded-md shadow-xl shadow-purple-100 overflow-hidden border border-purple-100">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-purple-700 text-white text-left">
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">ID</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">Hotel Name</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">Email Address</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider">Location</th>
                            <th class="py-4 px-6 font-bold uppercase text-xs tracking-wider text-center">Actions</th>
                        </tr>
                    </thead>

                    <tbody id="hotel-table" class="divide-y divide-purple-50 text-gray-700">
                        <tr>
                            <td colspan="5" class="text-center py-10">
                                <i class="fas fa-spinner fa-spin text-purple-500 text-2xl"></i>
                                <p class="mt-2 text-purple-400 font-medium">Fetching database records...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let hotels = []; 
        const tableBody = document.getElementById("hotel-table");
        const searchInput = document.getElementById("search-input");

        // Helper for CSRF Token
        const accessToken = localStorage.getItem('accessToken');

        // Apply to ALL Axios requests automatically
        if (accessToken) {
            axios.defaults.headers.common['Authorization'] = `Bearer ${accessToken}`;
            console.log("Token attached to Axios successfully.");
        } else {
            console.warn("No access token found in localStorage.");
        }
        function showToast(msg, isError = false) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.style.background = isError ? "#ef4444" : "#7e22ce";
            t.style.display = "block";
            setTimeout(() => { t.style.display = "none"; }, 3000);
        }

        // Fetch Data
        document.addEventListener("DOMContentLoaded", fetchHotels);

        async function fetchHotels() {
            try {
                const res = await axios.get("/admin_site/hotellist/", {
                    headers: { "Accept": "application/json" }
                });
                hotels = res.data;
                renderTable(hotels);
            } catch (err) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-10 text-red-500 font-bold">Failed to load data.</td></tr>`;
            }
        }

        // Render Function
        function renderTable(data) {
            tableBody.innerHTML = "";
            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-10 text-gray-400 italic">No records found.</td></tr>`;
                return;
            }

            data.forEach(h => {
                const row = document.createElement("tr");
                row.id = `hotel-row-${h.id}`;
                row.className = "hover:bg-purple-50 transition-colors group";
                
                row.innerHTML = `
                    <td class="py-4 px-6 font-mono text-xs text-purple-400">${h.id}</td>
                    <td class="py-4 px-6 font-bold text-gray-900">${h.username}</td>
                    <td class="py-4 px-6 text-sm text-gray-600">${h.email}</td>
                    <td class="py-4 px-6">
                        <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs font-bold">
                            <i class="fas fa-location-dot mr-1"></i> ${h.location || 'Not Set'}
                        </span>
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex justify-center">
                            <button onclick="deleteHotel(event, ${h.id})" 
                                    class="h-9 w-9 flex items-center justify-center rounded-xl bg-red-50 text-red-500 hover:bg-red-500 hover:text-white transition-all">
                                <i class="fas fa-trash-can"></i>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Delete Function
        async function deleteHotel(event, id) {
            // Get the button element accurately
            const btn = event.currentTarget;
            
            if (!confirm("Confirm permanent removal of this hotel?")) return;

            try {
                btn.disabled = true;
                const originalIcon = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

                await axios.delete(`/admin_site/hotellist/${id}/`, {
                    headers: { 
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json' 
                    }
                });
                
                const row = document.getElementById(`hotel-row-${id}`);
                row.classList.add('fade-out');
                setTimeout(() => {
                    row.remove();
                    hotels = hotels.filter(h => h.id !== id);
                    if (hotels.length === 0) renderTable([]);
                    showToast("Hotel removed successfully");
                }, 400);

            } catch (err) {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-trash-can"></i>';
                showToast("Error deleting hotel partner", true);
            }
        }

        // Search Filter
        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            const filtered = hotels.filter(h => 
                (h.location && h.location.toLowerCase().includes(query)) || 
                h.username.toLowerCase().includes(query)
            );
            renderTable(filtered);
        });
    </script>
</body>
</html>
