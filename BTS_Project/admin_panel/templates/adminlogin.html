<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSRTC Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-4xl w-full flex bg-white rounded-2xl shadow-2xl overflow-hidden border border-slate-200">
        
        <div class="hidden md:flex md:w-1/2 bg-purple-700 p-12 flex-col justify-between text-white">
            <div>
                <div class="text-2xl font-black tracking-tighter italic">KSRTC <span class="text-purple-300">BUDGET TOURISM</span></div>
                <h2 class="text-3xl font-bold mt-12 leading-tight">Admin Control Panel</h2>
                <p class="text-purple-100 mt-4 text-sm opacity-80">Secure access for KSRTC staff and depot managers to manage tour itineraries.</p>
            </div>
            <div class="text-xs text-purple-300 font-medium">
                &copy; 2025 KSRTC Tourism Dept.
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 md:p-12">
            <div class="mb-10 text-center md:text-left">
                <h3 class="text-2xl font-bold text-slate-800">Sign In</h3>
                <p class="text-slate-500 text-sm mt-1">Authorized Staff Only</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <i class="fas fa-user text-sm"></i>
                        </span>
                        <input type="text" id="username" name="username" required
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:border-purple-500 focus:ring-4 focus:ring-purple-500/10 outline-none transition-all placeholder:text-slate-400"
                            placeholder="Enter your username">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <i class="fas fa-lock text-sm"></i>
                        </span>
                        <input type="password" id="password" name="password" required
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:border-purple-500 focus:ring-4 focus:ring-purple-500/10 outline-none transition-all placeholder:text-slate-400"
                            placeholder="••••••••">
                    </div>
                </div>

                <div id="errorBox" class="hidden flex items-start gap-3 text-red-600 text-sm font-medium bg-red-50 p-4 rounded-xl border border-red-100 animate-pulse">
                    <i class="fas fa-circle-exclamation mt-0.5"></i>
                    <span id="errorMessage">Invalid credentials. Please try again.</span>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-purple-700 hover:bg-purple-800 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-purple-200 transition-all flex items-center justify-center gap-2 active:scale-95">
                    <span>SECURE LOGIN</span>
                    <i class="fas fa-shield-alt"></i>
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-slate-400 text-[10px] uppercase tracking-widest font-bold">Encrypted Session Access</p>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // Allows Axios to send and receive Cookies (Session ID)
        axios.defaults.withCredentials = true;

        // Function to get CSRF token from Django Cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- 2. LOGIN LOGIC ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';
            errorBox.classList.add('hidden');

            try {
                // Adjust this URL if your server runs on a different port/domain
                const response = await axios.post('http://127.0.0.1:8000/admin_site/adminlogin/', {
                    username: username,
                    password: password
                }, {
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken') // Compulsory for Django POST
                    }
                });

                if (response.status === 200) {
                    window.location.href = '/admin_site/packages/';
                }
            } catch (err) {
                console.error("Login Error:", err);
                errorBox.classList.remove('hidden');
                
                // Show specific error from backend if available
                if (err.response && err.response.data && err.response.data.error) {
                    errorMessage.innerText = err.response.data.error;
                } else {
                    errorMessage.innerText = "Connection failed. Is the server running?";
                }
                
                btn.disabled = false;
                btn.innerHTML = '<span>SECURE LOGIN</span> <i class="fas fa-shield-alt"></i>';
            }
        });
    </script>
</body>
</html>
